- test: 0
  Dir: '../../examples/darcy/darcy2d.py'
  docs: 'dynamic'
  Global:
    use_visualdl: False
    static_enable: False
    prim_enable: False
    epochs: 25
  Geometry:
    npoints: 10
    seed: 1
    sampler_method: 'uniform'
  Model:
    num_layers: 5
    hidden_size: 20
    activation: 'tanh'
  Optimizer:
    lr:
      learning_rate: 0.001
  Post-processing:
    solution_filename: 'darcy2d_dynamic'
    vtk_filename: 'darcy2d_dynamic'
    checkpoint_path: 'checkpoints'
    solution_save_dir: "../test_models/standard/darcy2d.npz"


