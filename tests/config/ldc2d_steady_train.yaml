    num_layers: 5
    hidden_size: 20
    activation: 'tanh'
  Optimizer:
    lr:
      learning_rate: 0.001
  Post-processing:
    solution_filename: 'output_ldc2d_steady_train'
    vtk_filename: 'output_ldc2d_steady_train'
    checkpoint_path: 'checkpoints'
