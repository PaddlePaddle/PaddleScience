hydra:
  run:
    # dynamic output directory according to running time and override name
    dir: outputs_phygeonet/${now:%Y-%m-%d}/${now:%H-%M-%S}/${hydra.job.override_dirname}
  job:
    name: ${mode} # name of logfile
    chdir: false # keep current working direcotry unchanged
    config:
      override_dirname:
        exclude_keys:
          - TRAIN.checkpoint_path
          - TRAIN.pretrained_model_path
          - EVAL.pretrained_model_path
          - mode
          - output_dir
          - log_freq
  sweep:
    # output directory for multirun
    dir: ${hydra.run.dir}
    subdir: ./

# general settings
mode: eval # running mode: train/eval
seed: 66
data_dir: ./data/heat_equation_bc.npz
test_data_dir: ./data/heat_equation_bc_test.npz
output_dir: ${hydra:run.dir}
r: 0.5
R: 1
dtheta: 0
len_data: 2
epochs: 2000
# model settings
MODEL:
  input_keys: [ 'coords' ]
  output_keys: [ 'outputV' ]
  hidden_size: [16, 32, 16]
  h: 0.01
  ny: 276
  nx: 49
  nvar_in: 1
  nvar_out: 1
  pad_singleside: 1

# training settings
TRAIN:
  lr: 1e-3
  batchsize: 2

# evaluation settings
EVAL:
  pretrained_model_path: outputs_phygeonet/2023-12-19/22-59-16/checkpoints/latest
  eval_with_no_grad: true
